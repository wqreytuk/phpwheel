<VirtualHost *:placeholder_port>
    DocumentRoot "placeholder_root_path"
    ServerName placeholder_domain_name
    ServerAlias gohosts.com
  <Directory "placeholder_root_path">
      Options FollowSymLinks ExecCGI
      AllowOverride All
      Order allow,deny
      Allow from all
     Require all granted
  </Directory>
</VirtualHost>